[build-system]
requires = [
    "setuptools",
    "wheel",
    'mypy[mypyc]==1.10.0; implementation_name =="cpython"',
]

[tool.black]
target-version = ['py38']
line-length = 88

[tool.ruff]
target-version = 'py38'
line-length = 88

[tool.ruff.lint]
extend-select = ['UP', 'I', 'E', "W", 'FA', 'ANN']
ignore = ['ANN101', 'ANN401']

[tool.ruff.lint.per-file-ignores]
"tests/**" = ['ANN']
"setup.py" = ['ANN']

[tool.coverage.run]
source = [
    "bencode2",
]

[tool.mypy]
python_version = "3.8"
disallow_untyped_defs = true
ignore_missing_imports = true
warn_return_any = false
warn_unused_configs = true
show_error_codes = true
